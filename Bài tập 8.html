<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px; 
        }
        th, td {
            border: 2px solid #bfb8b8;
            padding: 10px;
            text-align: center;
        }
        .header {
            background-color: #e0ffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        .img-cell {
            text-align: center;
        }
        .img-cell img {
            width: 150px;
            height: auto;
        }
        .blue-header {
            color: blue;
            font-size: 24px;
        }
        .column-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <table>
            <tr>
                <th colspan="3" class="header" >Bang gia san pham</th>
            </tr>
            <tr>
                <td><strong>Noi san xuat</td>
                <td>VietNam</td>
                <td rowspan="3" class="img-cell">
                    <img src="https://www.chuphinhsanpham.vn/wp-content/uploads/2021/06/chup-hinh-giay-dincox-shoes-c-photo-studio-5.jpg" alt="Sản phẩm">
                </td>
            </tr>
            <tr>
                <td><strong>Gia tien</strong></td>
                <td>300.000d</td>
            </tr>
            <tr>
                <td><strong>Thoi gian bao hanh</strong></td>
                <td>6 thang</td>
            </tr>
        </table>
    </section>

    <section>
        <table>
            <tr>
                <th colspan="2" class="blue-header">Mạng nghệ thuật &amp; giải trí</th>
            </tr>
            <tr>
                <td class="column-header">Phim</td>
                <td class="column-header">Ngày chiếu</td>
            </tr>
            <tr>
                <td>Sherlock Holmes</td>
                <td>Thứ hai</td>
            </tr>
            <tr>
                <td>Lovejoy</td>
                <td>Thứ hai</td>
            </tr>
        </table>
    </section>

</body>
</html>
